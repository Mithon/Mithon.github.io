<!DOCTYPE html>

<html>

<body>

    <head>
        <style>

        body, html {
          width: 100%;
          height: 100%;
          margin: 0px;
          border: 0px;
          padding: 0px;
          overflow: hidden;
        }
        #c {
          overflow: hidden;
        }

        </style>
    </head>

    <canvas width="1000" height="1500" id="c"></canvas>

    <script>

        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        ctx.fillRect(50,50,50,50);

        ctx.moveTo(120, 120);
        ctx.lineTo(150, 150);
        ctx.stroke();

        ctx.lineTo(400,100);
        ctx.fill();

        ctx.moveTo(500, 500);
        ctx.lineTo(600, 600);
        ctx.lineTo(600, 400);

        ctx.fill();

    </script>

</body>

</html>
