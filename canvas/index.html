<!DOCTYPE html>

<html>

<body>

    <head>
        <style>
            body {
                margin: 0;
            }
            #button {
                color: #fff;
            }
            canvas {
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        }
        </style>
    </head>

    <canvas id="mainCanvas" width="800" height="800">

    </canvas>

    <script>
        var canvas = document.getElementById("mainCanvas");
        var ctx = canvas.getContext("2d");


        ctx.moveTo(0, 0);
        ctx.lineTo(100, 100);

            for (var x = 1; x < 990; x += 10) {
                ctx.moveTo(x, 0);
                ctx.beginPath();
                ctx.strokeStyle = 'rgb(0,' + Math.floor(255 - 42.5 * (x / 200)) + ',' +
                    Math.floor(255 - 32.5 * (x / 200)) + ')';
                ctx.arc(((Math.pow(x, 3)) / 2000000) + 70, (x * 0.5) + 20, (10 + x) / 4, 0, 2 * Math.PI);
                ctx.stroke();
            }

        ctx.stroke();
    </script>

</body>

</html>
