<!DOCTYPE html>

<html>

<body>

		<head>
				<style>
						body {
								margin: 0;
								padding: 0;
						}

						#button {
								color: #fff;
						}

						canvas {
								padding-left: 0;
								padding-right: 0;
								margin-left: auto;
								margin-right: auto;
								display: block;
						}
				}
				</style>
		</head>

		<canvas id="mainCanvas" width="800" height="800">

		</canvas>

		<script>
				var canvas = document.getElementById("mainCanvas");
				var ctx = canvas.getContext("2d");


				ctx.beginPath();
				ctx.fillStyle = "black"
				ctx.fillRect(100, 50, 50, 50);
				ctx.fillRect(50, 50, 50, 50);

				ctx.moveTo(0, 0);
				ctx.lineTo(100, 100);

				for (var x = 0.5; x < 800; x += 10) {
						ctx.moveTo(x, 0);
						ctx.beginPath();
						ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
				}

				ctx.stroke();
		</script>

</body>

</html>
