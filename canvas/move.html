<!doctype html>
<html>
    <head>
        <title>Dragscroll Demo</title>
        <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            div {
                width: 100vw;
                height: 100vh;
                overflow: scroll;
                cursor: grab;
                cursor : -o-grab;
                cursor : -moz-grab;
                cursor : -webkit-grab;
            }

            canvas {
                width: 3000px;
                height: 3000px;
            }
        </style>
    </head>
    <body>
        <div class="dragscroll">
            <canvas id="c" src="http://qnimate.com/wp-content/uploads/2014/09/header-scroll-effect.jpg" />
        </div>

        <script>
            document.body.style.overflow = 'hidden';
            var x = 0;
            var y = 0;

            function animate() {
                x++;
                y++;

                draw();
            }

            function draw() {
                var canvas = document.getElementById("c");
                var ctx = canvas.getContext("2d");

                ctx.canvas.width  = window.innerWidth;
                ctx.canvas.height = window.innerHeight;

                ctx.clearRect(0, 0, 2000, 1500); // clear canvas

                ctx.save();

                //for (var i = 0; x < 30; x++)    {
                    ctx.fillRect((Math.floor(Math.random() * (900 - 0)) + 0), (Math.floor(Math.random() * (900 - 0)) + 0), 20, 20);
                    ctx.fillRect((Math.floor(Math.random() * (900 - 0)) + 0), (Math.floor(Math.random() * (900 - 0)) + 0), 30, 30);
                    ctx.rotate((Math.floor(Math.random() * (360 - 0)) + 0));
                    ctx.fillRect((Math.floor(Math.random() * (900 - 0)) + 0), (Math.floor(Math.random() * (900 - 0)) + 0), 10, 10);
                    ctx.fillRect((Math.floor(Math.random() * (900 - 0)) + 0), (Math.floor(Math.random() * (900 - 0)) + 0), 40, 40);
                    console.log("poo");
                //}
                //ctx.fillRect(, y, 20, 20);
                ctx.restore();

                window.requestAnimationFrame(animate);
            }

            draw();
        </script>
    </body>
</html>
