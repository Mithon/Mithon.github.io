                if (time.getDate() > 29) {
                    if (time.getDate() == 31) {
                        day = 1;
                    }
                    month = time.getMonth()+1;
                    return month;
                }
                else {
                    day = time.getDate();
                    month = time.getMonth();
                    return month;
                }
            }

            ctx.drawImage(hface, across*2, 400, (548/2), (693/2));
            ctx.drawImage(hface, across*1.5, 900, (548/3), (693/3));

            ctx.save();
            ctx.translate(1000,600);
            ctx.rotate(across/200-350);
            ctx.drawImage(hface, 500, 300 , (548/1.2), (693/1.2));

            ctx.font = "48px sans-serif";
            ctx.fillText((calcMonth()-6).toString(), 10, 190);

            ctx.fillText(time.getMinutes().toString(), 90, 90);
            ctx.fillText(time.getMilliseconds().toString(), 290, 90);
